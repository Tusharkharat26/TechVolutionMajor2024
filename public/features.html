<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features Section</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<section id="features" class="features-section">
    <div class="container">
        <div class="row">
            <!-- Feature 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="assets/images/speakers.jpeg" alt="Keynote Speeches">
                    <div class="card-body">
                        <h5 class="card-title">Keynote Speeches</h5>
                        <p class="card-text">Hear from renowned tech leaders about the latest trends and innovations in the industry.</p>
                    </div>
                </div>
            </div>
            <!-- Feature 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="assets/images/workshopai.jpeg" alt="Interactive Workshops">
                    <div class="card-body">
                        <h5 class="card-title">Interactive Workshops</h5>
                        <p class="card-text">Participate in hands-on workshops to learn new skills and technologies.</p>
                    </div>
                </div>
            </div>
            <!-- Feature 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="assets/images/network.jpeg" alt="Networking Sessions">
                    <div class="card-body">
                        <h5 class="card-title">Networking Sessions</h5>
                        <p class="card-text">Connect with industry professionals and fellow tech enthusiasts.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
