<!-- Gallery Section -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <!-- Include Bootstrap CSS for grid styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<section id="gallery" class="gallery-section">
    <div class="container">
        <h2 class="text-center">Gallery</h2>
        <div class="row">
            <!-- Image 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img class="img-fluid" src="assets/images/gallimg1.jpeg" alt="Event Image 1">
            </div>
            <!-- Image 2 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img class="img-fluid" src="assets/images/gallimg2.jpeg" alt="Event Image 2">
            </div>
            <!-- Image 3 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <img class="img-fluid" src="assets/images/gallimg3.jpeg" alt="Event Image 3">
            </div>
            <!-- Add more images here -->
        </div>
    </div>
</section>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
