<!-- Timeline Section -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <!-- Include Bootstrap CSS for grid styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<section id="timeline" class="timeline-section">
    <div class="container">
        <h2 class="text-center">Timeline</h2>
        <div class="row">
            <!-- Milestone 1 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2021</h5>
                        <p class="card-text">TechVolution was first launched.</p>
                    </div>
                </div>
            </div>
            <!-- Milestone 2 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2022</h5>
                        <p class="card-text">TechVolution expanded to include more than 50 workshops.</p>
                    </div>
                </div>
            </div>
            <!-- Milestone 3 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">2023</h5>
                        <p class="card-text">TechVolution went virtual due to the global pandemic.</p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
